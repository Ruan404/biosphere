<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Application</title>
    <style>
      #messages {
        height: 300px;
        overflow-y: scroll;
        border: 1px solid #ccc;
        margin-bottom: 10px;
      }
      textarea {
        width: 100%;
        height: 60px;
      }
      button {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>Chat Application</h1>
    <div id="messages"></div>
    <textarea id="message" placeholder="Type your message..."></textarea>
    <button onclick="sendMessage()">Send</button>

    <script>
      // Create a WebSocket connection to the server
      const socket = new WebSocket("ws://localhost:8000");

      // When WebSocket connection is open
      socket.onopen = function () {
        console.log("Connected to WebSocket server");
      };

      // When a message is received from the WebSocket server
      socket.onmessage = function(event) {
        const data = JSON.parse(event.data);
        // Display message if it's a chat message
        if (data.message) {
          const messageElement = document.createElement("p");
          messageElement.innerHTML = `<strong>${data.pseudo}</strong>: ${data.message} <br><small>${data.date}</small>`;
          document.getElementById("messages").appendChild(messageElement);

          // Scroll to the bottom of the messages
          const messagesDiv = document.getElementById("messages");
          messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
      };

      // Send a message to the WebSocket server
      function sendMessage() {
        const messageInput = document.getElementById("message");
        const message = messageInput.value;
        messageInput.value = ""; // Clear the input field

        // Replace with actual user ID and subchat ID
        const userId = "Biosph√®re"; // Example user ID
        const topicId = 4; // Example subchat ID

        // Send the message data to the WebSocket server
        socket.send(
          JSON.stringify({
            pseudo: userId,
            topic_id: topicId,
            message: message,
          })
        );
      }
    </script>
  </body>
</html>
